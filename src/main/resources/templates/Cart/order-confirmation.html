<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Xác nhận đơn hàng'">Xác nhận đơn hàng</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .confirmation-message {
            font-size: 18px;
        }
        .icon {
            margin-right: 5px;
        }
        .btn-home {
            margin-top: 15px;
        }
        .success {
            color: green;
            background-color: #d4edda; /* Màu xanh nhạt */
            border-color: #c3e6cb; /* Màu xanh nhạt */
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-3">
    <h1><i class="fas fa-check-circle icon"></i> Xác nhận đơn hàng</h1>
    <p class="confirmation-message success" th:text="${message}"></p>
    <a th:href="@{/products}" class="btn btn-primary btn-home"><i class="fas fa-home"></i> Quay về trang chủ</a>
</section>
</body>
</html>
