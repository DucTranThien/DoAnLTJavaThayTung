<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>VNPay Payment Result</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-3">
    <h1><i class="fas fa-check-circle text-success"></i> Kết quả thanh toán</h1>
    <div th:if="${message}" class="alert alert-info">
        <span th:text="${message}"></span>
    </div>
    <div th:if="${orderId}">
        <p>Thông tin đơn hàng:</p>
        <p><i class="fas fa-file-alt"></i> Phương thức thanh toán: <span th:text="${orderId}"></span></p>
        <p><i class="fas fa-dollar-sign"></i> Tổng tiền: <span th:text="${totalPrice}"></span></p>
        <p><i class="far fa-clock"></i> Thời gian thanh toán: <span th:text="${paymentTime}"></span></p>
        <p><i class="fas fa-receipt"></i> Mã giao dịch: <span th:text="${transactionId}"></span></p>
        <hr>
        <p><i class="fas fa-user"></i> Thông tin khách hàng:</p>
        <ul>
            <li><i class="fas fa-user-circle"></i> <strong>Tên khách hàng:</strong> <span th:text="${customerName}"></span></li>
            <li><i class="fas fa-map-marker-alt"></i> <strong>Địa chỉ giao hàng:</strong> <span th:text="${shippingAddress}"></span></li>
            <li><i class="fas fa-phone"></i> <strong>Số điện thoại:</strong> <span th:text="${phoneNumber}"></span></li>
            <li><i class="far fa-envelope"></i> <strong>Email:</strong> <span th:text="${email}"></span></li>
            <li><i class="fas fa-sticky-note"></i> <strong>Ghi chú:</strong> <span th:text="${note}"></span></li>
        </ul>
    </div>
    <a th:href="@{/products}" class="btn btn-primary"><i class="fas fa-home"></i> Quay lại trang chủ</a>
</section>
</body>
</html>
