<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Categories List'"> Danh sách loại sản phẩm </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Thêm link fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Custom CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Màu nền */
            color: #212529; /* Màu chữ */
        }

        h1 {
            color: #007bff; /* Màu tiêu đề */
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff; /* Màu nền nút chính */
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Màu nền nút chính khi hover */
        }

        /* Tạo hiệu ứng icon khi hover */
        .btn-success i:hover,
        .btn-danger i:hover {
            color: red;
        }

        /* Bảng */
        .table {
            border-radius: 10px;
        }

        /* Header bảng */
        .table-dark th {
            background-color: #343a40; /* Màu nền header */
            color: #ffffff; /* Màu chữ header */
        }

        /* Nút */
        .btn-success,
        .btn-danger {
            border-radius: 25px;
            padding: 5px 15px;
            font-weight: bold;
        }

        /* Hiệu ứng icon */
        .btn-success i,
        .btn-danger i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Danh sách loại sản phẩm</h1>
    <div>
        <!-- Thêm icon cho nút -->
        <a th:href="@{/categories/add}" class="btn btn-primary mb-3">
            <i class="fas fa-plus"></i> Thêm loại sản phẩm mới
        </a>
    </div>
    <!-- Hiển thị thông báo lỗi nếu có -->
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.name}"></td>
            <td>
                <!-- Thêm icon cho nút -->
                <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-success btn-sm">
                    <i class="fas fa-edit"></i> Chỉnh sửa
                </a>
                <a th:href="@{/categories/delete/{id}(id=${category.id})}"
                   class="btn btn-danger btn-sm" onclick="return confirm('Xoá category này sẽ xoá tất cả các sản phẩm có liên quan. Are you sure?')">
                    <i class="fas fa-trash"></i> Xoá
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
