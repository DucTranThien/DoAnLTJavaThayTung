<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title th:text="${title} ?: 'Sản phẩm'">Sản phẩm</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="/css/styles.css"> <!-- Đường dẫn tới file CSS mới -->

    <style>
        body {
            background-color: #f8f9fa; /* Màu nền xám nhạt */
        }

        /* File styles.css */
        .carousel-item img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            object-position: center;
        }

        .carousel-control-prev,
        .carousel-control-next {
            width: 50px;
            height: 50px;
            background-color: greenyellow;
            border-radius: 50%;
            font-size: 24px;
            color: white;
            line-height: 50px;
            transition: background-color 0.3s ease;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
        }

        .carousel-control-prev {
            left: 20px;
        }

        .carousel-control-next {
            right: 20px;
        }

        .carousel-control-prev:hover,
        .carousel-control-next:hover {
            background-color: white;
            text-decoration: none;
            outline: none;
            color: black;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: no-repeat center;
            background-size: contain;
        }

        .carousel-control-next-icon {
            background-image: url('https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/icons/chevron-right.svg');
        }

        .carousel-control-prev-icon {
            background-image: url('https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/icons/chevron-left.svg');
        }

        .product-card {
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
        }

        .product-card .card-body {
            text-align: center;
            padding: 20px;
        }

        .product-card .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #333;
        }

        .product-card .card-text {
            margin-bottom: 15px;
            color: #666;
        }

        .product-card .btn {
            margin-right: 5px;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .category-label,
        .stock-label {
            position: absolute;
            top: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .stock-label {
            right: 10px;
            background-color: rgba(255, 0, 0, 0.5);
        }

        .price-label {
            font-size: 1.5rem;
            color: #e74c3c;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .price-label .fa {
            margin-right: 5px;
        }

        .admin-actions {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-form {
            margin-bottom: 50px;
        }

        .page_404 {
            padding: 40px 0;
            background: #fff;
            font-family: 'Arvo', serif;
        }

        .page_404 img {
            width: 100%;
        }

        .four_zero_four_bg {
            background-image: url(https://cdn.dribbble.com/users/285475/screenshots/2083086/dribbble_1.gif);
            height: 400px;
            background-position: center;
            margin-left: 100px;
        }

        .four_zero_four_bg h1 {
            font-size: 50px;
            color: #e74c3c;
            margin-left: 60px;
        }

        .four_zero_four_bg h3 {
            font-size: 80px;
            margin-left: 100px;
        }

        .btn-info {
            color: #fff !important;
            padding: 10px 20px;
            background: #39ac31;
            margin: 20px 0;
            display: inline-block;
        }

        .contant_box_404 {
            margin-top: -50px;
            margin-left: 150px;
        }

    </style>
</head>
<body>
<section layout:fragment="content">
    <header>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://phucanhcdn.com/media/banner/01_Marad45da261553679387144913b0e27a56.jpg" class="d-block w-100" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img src="https://img3.thuthuatphanmem.vn/uploads/2019/10/08/banner-quang-cao-dien-thoai_103211774.jpg" class="d-block w-100" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img src="https://phucanhcdn.com/media/banner/11_Augad45da261553679387144913b0e27a56.jpg" class="d-block w-100" alt="Third slide">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </header>
    <div class="container">
        <div class="text-center mb-4">
            <div sec:authorize="hasAuthority('ADMIN')" class="admin-actions">
                <a th:href="@{/products/add}" class="btn btn-primary">
                    <i class="fas fa-plus-circle"></i> Thêm sản phẩm mới
                </a>
            </div>
        </div>
        <!-- Form tìm kiếm sản phẩm -->
        <form action="/products/search" method="get" class="mb-4 search-form">
            <div class="input-group">
                <input id="search-input" type="text" class="form-control" placeholder="Nhập tên sản phẩm cần tìm..." name="keyword">
                <button class="btn btn-success fas fa-search" type="submit">Tìm kiếm</button>
            </div>
            <ul id="suggestions" class="list-group"></ul> <!-- Suggestions will be displayed here -->
        </form>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div th:each="product : ${products}" class="col">
                <div class="card product-card">
                    <div class="category-label" th:text="${product.category.name}"></div>
                    <div class="stock-label" th:text="${'Sản phẩm hiện có: ' + product.stock}"></div>
                    <a th:href="@{/products/detail/{id}(id=${product.id})}">
                        <img th:src="${product.imageUrl}" class="card-img-top" alt="Hình ảnh sản phẩm">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}"></h5>
                        <p class="card-text" th:text="${product.description}"></p>
                        <div class="price-label">
                            <i class="fas fa-coins"></i><span th:text="${product.price} + ' VNĐ'"></span>
                        </div>
                        <div class="btn-group" role="group" aria-label="Hành động sản phẩm">
                            <!-- Hiển thị nút sửa và xóa chỉ dành cho người dùng ADMIN -->
                            <div sec:authorize="hasAuthority('ADMIN')" class="admin-actions">
                                <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-success">
                                    <i class="fas fa-edit"></i> Sửa
                                </a>
                                <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger" onclick="return confirm('Bạn có chắc chắn muốn xoá?')">
                                    <i class="fas fa-trash-alt"></i> Xoá
                                </a>
                            </div>
                            <form th:action="@{/cart/add}" method="post" sec:authorize="isAuthenticated()" class="d-inline" onsubmit="return checkStock(event, [[${product.stock}]])">
                                <input type="number" name="quantity" min="1" value="1" class="form-control d-inline-block" style="width: 70px;">
                                <input type="hidden" th:value="${product.id}" name="productId"/>
                                <button type="submit" class="btn btn-warning">Thêm vào giỏ</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sử dụng th:if để kiểm tra danh sách sản phẩm rỗng -->
        <div th:if="${#lists.isEmpty(products)}" class="col">
            <section class="page_404">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="col-sm-10 col-sm-offset-1 text-center">
                                <div class="four_zero_four_bg">
                                    <h1 class="text-center">KHÔNG TÌM THẤY SẢN PHẨM</h1>
                                </div>
                                <div class="contant_box_404">
                                    <h3 class="h2">Bạn có thể nhập sai tên sản phẩm hoặc sản phẩm không tồn tại</h3>
                                    <p>Bạn hãy tìm hiểu kỹ trước khi tìm kiếm tên sản phẩm nhé!</p>
                                    <a href="/products" class="btn btn-info fas fa-search">Quay lại tìm kiếm</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script defer>

        $(document).ready(function() {
            $('#search-input').on('input', function() {
                let keyword = $(this).val();
                if (keyword.length > 0) { // Only search when keyword length > 2
                    $.ajax({
                        url: '/api/search/products',
                        method: 'GET',
                        data: { keyword: keyword },
                        success: function(response) {
                            let suggestions = $('#suggestions');
                            suggestions.empty(); // Clear previous suggestions
                            response.forEach(function(product) {
                                suggestions.append(`<li class="list-group-item"><a href="/products/detail/${product.id}">${product.name}</a></li>`);
                            });
                        }
                    });
                } else {
                    $('#suggestions').empty(); // Clear suggestions if input length < 3
                }
            });
        });

    </script>
</section>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>



</body>
</html>
