<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thay Đổi Quyền Thành Công</title>
    <!-- Thêm thư viện Font Awesome để sử dụng icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .icon {
            color: #4caf50;
            font-size: 4em;
            margin-bottom: 1em;
        }

        h1 {
            color: #4caf50;
            margin-bottom: 1em;
        }

        p {
            color: #333333;
            font-size: 1.2em;
            margin-bottom: 2em;
        }

        .btn-custom {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-custom .fa-users {
            margin-right: 8px;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }


    </style>
</head>
<body>
<div class="container">
    <div class="icon"><i class="fas fa-check-circle"></i></div>
    <h1>Thay Đổi Quyền Thành Công</h1>
    <p>Quyền của người dùng đã được thay đổi thành công.</p>
    <a href="/admin/users" class="btn-custom"><i class="fas fa-users"></i> Quay Lại Quản Lý Người Dùng</a>
</div>
</body>
</html>
