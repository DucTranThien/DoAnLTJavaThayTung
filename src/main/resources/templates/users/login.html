<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Font Awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Custom styles for login.html */

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://img4.thuthuatphanmem.vn/uploads/2020/06/05/anh-nen-cong-nghe-dep_103227227.png') center/cover;
      backdrop-filter: blur(8px);
      z-index: -1;
    }

    .overlay {
      position: relative;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 700px;
      margin: 50px auto;
    }

    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 30px;
    }

    form {
      margin-top: 20px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      font-weight: 600;
      color: #495057;
      margin-bottom: 5px;
    }

    .form-control {
      border: none;
      border-bottom: 2px solid #ced4da;
      border-radius: 0;
      box-shadow: none;
      padding-left: 40px;
      height: 40px;
    }

    .form-control:focus {
      border-bottom-color: #007bff;
    }

    .form-control::placeholder {
      color: #ced4da;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      padding: 12px 20px;
      font-size: 18px;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .alert-danger {
      background-color: #f8d7da;
      color: #721c24;
      border-color: #f5c6cb;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    .alert-danger ul {
      padding-left: 20px;
      margin-bottom: 0;
    }

    .text-danger {
      color: #721c24;
    }

    .text-info {
      color: #007bff;
    }

    .form-action {
      margin-top: 20px;
    }

  </style>
</head>
<body>
<section layout:fragment="content">
  <div class="overlay">
    <h1 class="mb-4"><i class="fas fa-sign-in-alt"></i> Đăng nhập</h1>
    <form th:action="@{/login}" method="post">
      <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Sai tên đăng nhập hoặc mật khẩu.
      </div>
      <div th:if="${userLocked != null}" class="alert alert-danger" role="alert" th:text="${userLocked}">
      </div>
      <div class="form-group">
        <label for="username"><i class="fas fa-user"></i> Tên đăng nhập</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
      </div>
      <div class="form-group">
        <label for="password"><i class="fas fa-lock"></i> Mật khẩu</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required>
      </div>
      <div class="form-action">
        <button type="submit" class="btn btn-primary">Đăng nhập</button>
        <p class="mt-3 mb-0">Bạn chưa có tài khoản? <a class="text-info" th:href="@{/register}">Đăng ký</a></p>
        <p class="mt-3 mb-0">Bạn quên mật khẩu? <a class="text-info" th:href="@{/forgotpassword}">Lấy lại mật khẩu</a></p>
      </div>
    </form>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
