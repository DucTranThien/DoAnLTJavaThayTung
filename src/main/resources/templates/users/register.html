<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Custom styles for register.html */

        body {
            font-family: 'Roboto', sans-serif; /* Sử dụng font Roboto */
            background-color: #f8f9fa; /* Màu nền xám nhạt */
            position: relative; /* Đặt vị trí tương đối cho body */
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://img4.thuthuatphanmem.vn/uploads/2020/06/05/anh-nen-cong-nghe-dep_103227227.png'); /* Background image */
            background-size: cover; /* Đảm bảo ảnh nền được hiển thị đầy đủ */
            background-position: center; /* Canh giữa ảnh nền */
            background-blur: 8px; /* Làm mờ ảnh nền */
            z-index: -1; /* Đẩy layer xuống phía dưới */
        }

        .overlay {
            position: relative;
            z-index: 1; /* Layer của nội dung chính */
            background-color: rgba(255, 255, 255, 0.8); /* Màu nền của phần nội dung */
            border-radius: 8px; /* Bo góc */
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Đổ bóng */
            padding: 30px;
            max-width: 700px; /* Tăng chiều rộng tối đa */
            margin: 50px auto; /* Căn giữa theo chiều ngang */
        }

        h1 {
            text-align: center;
            color: #007bff; /* Màu xanh dương đậm cho tiêu đề */
            margin-bottom: 30px; /* Khoảng cách dưới tiêu đề */
        }

        form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            font-weight: 600;
            color: #495057; /* Màu xám đậm cho nhãn */
            margin-bottom: 5px;
        }

        .form-control {
            border: none; /* Bỏ khung nhập liệu */
            border-bottom: 2px solid #ced4da; /* Thêm đường viền dưới */
            border-radius: 0; /* Bỏ bo tròn góc */
            box-shadow: none; /* Bỏ đổ bóng */
            padding-left: 40px; /* Để icon không đè lên chữ */
            height: 40px;
        }

        .form-control:focus {
            border-bottom-color: #007bff; /* Màu đường viền dưới khi focus */
            box-shadow: none; /* Bỏ đổ bóng khi focus */
        }

        .form-control::placeholder {
            color: #ced4da; /* Màu placeholder */
        }

        .btn-primary {
            background-color: #007bff; /* Màu nền nút chính */
            border-color: #007bff; /* Màu viền nút chính */
            padding: 12px 20px;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s ease; /* Hiệu ứng chuyển đổi màu nền khi hover */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Màu nền nút chính khi di chuột vào */
            border-color: #0056b3; /* Màu viền nút chính khi di chuột vào */
        }

        .alert-danger {
            background-color: #f8d7da; /* Màu nền alert lỗi */
            color: #721c24; /* Màu chữ alert lỗi */
            border-color: #f5c6cb; /* Màu viền alert lỗi */
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .alert-danger ul {
            padding-left: 20px;
            margin-bottom: 0;
        }

        .text-danger {
            color: #721c24; /* Màu chữ lỗi */
        }

        .text-info {
            color: #007bff; /* Màu chữ liên kết (như "Đăng nhập") */
        }

        .form-action {
            margin-top: 20px;
        }

        /* Icon styles */
        .fa {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 10px;
            color: #6c757d;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div class="overlay">
        <h1 class="mb-4"><i class="fas fa-user-plus"></i> Đăng ký tài khoản</h1>
        <form th:action="@{/register}" method="post">
            <div th:if="${errors}" class="alert alert-danger" role="alert">
                <ul class="text-danger">
                    <li th:each="error : ${errors}" th:text="${error}"></li>
                </ul>
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email của bạn" required>
            </div>
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Tên đăng nhập</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Mật khẩu</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required>
            </div>
            <div class="form-group">
                <label for="phone"><i class="fas fa-phone"></i> Điện thoại</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Nhập số điện thoại" required>
            </div>
            <div class="form-action">
                <button type="submit" class="btn btn-primary">Đăng ký</button>
                <p class="mt-3 mb-0">Bạn đã có tài khoản? <a class="text-info" th:href="@{/login}">Đăng nhập</a></p>
            </div>
        </form>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
